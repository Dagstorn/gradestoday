{% extends 'handler/base.html' %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-6">
            <h3>Комментарий</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row mt-3">
                    <div class="col">
                        <label for="title">Заголовок</label>
                        <input class="form-control" type="text" name="title" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="positive">Комментарий</label>
                        <textarea class="form-control" name="positive" rows="5" required></textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="negative">Результаты</label>
                        <textarea class="form-control" name="results" rows="5" required></textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <input type="submit" value="Сохранить" class="my-btn btn-block"> 
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock content %}
